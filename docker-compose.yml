version: "3"
services:

  nginx:
    container_name: nginx
    hostname: nginx
    image: nginx:rpoder
    env_file: .env
    networks:
      - backend-tier
    build:
      context: srcs/requirements/nginx
    volumes:
      - wordpress:/var/www/wordpress
    depends_on:
      - wordpress
    restart: on-failure
    ports:
      - "443:443"

  mariadb:
    container_name: mariadb
    hostname: mariadb
    image: mariadb:rpoder
    env_file: .env
    networks:
      - backend-tier
    build:
      context: srcs/requirements/mariadb
    volumes:
      - mariadb:/var/lib/mysql
    restart: unless-stopped

  wordpress:
    container_name: wordpress
    hostname: wordpress
    image: wordpress:rpoder
    env_file: .env
    networks:
      - backend-tier
    build:
      context: srcs/requirements/wordpress
    volumes:
      - wordpress:/var/www/wordpress
    depends_on:
      - mariadb
    restart: on-failure

  # php:
