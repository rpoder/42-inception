  #       - "9000"


volumes:
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: /home/rpoder/data/wordpress
      o: bind
      type: none
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: /home/rpoder/data/mariadb
      o: bind
      type: none

networks:
  backend-tier:
    name: backend-tier
    driver: bridge
